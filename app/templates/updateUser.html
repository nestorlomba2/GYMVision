<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
	<title>Edit profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/updateUser.css'%}">


</head>
{% block content %}
{% load static %}
{% load i18n %}

<div class="container h-100">

    <div class="d-flex justify-content-center h-100">
        <div class="user_card">

            <div class="d-flex justify-content-around header">
                <a class = "arrow-back" href="{{request.META.HTTP_REFERER}}">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>arrow-left</title>
                        <path
                          d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                        </path>
                      </svg>
                    </a>

                <h3 id="form-title">EDITA TU PERFIL</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="row">
                       <div class="col-md-3">
                        <label class="label-class">{{ field.label }}</label>    
                       </div>
                       <div class="col-md-10 pull-left">
                         {{ field }}
                       </div>
                    </div>
                    {% endfor %}

                    <div class="d-flex justify-content-around mt-3 login_container">
                        <div><input class="btn update_btn" type="submit" value="Actualizar"></div>
                             
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
</div>
